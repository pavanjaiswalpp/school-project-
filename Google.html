<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Google</title>

<style>
.top-nav { position: absolute;
top: 20px;
right: 30px;
font-size: 13px;
}
.top-nav a {
text-decoration: none;
color: rgba(0,0,0,0.87);
margin-left: 15px;
}

text-decoration: underline;

body { font-family: arial, sans-serif; background-color: white; margin: 0; padding: 0; }
/* Top Navigation */
.top-nav {
position: absolute;
top: 20px;
right: 30px;
font-size: 13px;
}
.top-nav a {
text-decoration: none;
color: #000;
margin-left: 15px;
}
.top-nav a:hover {
text-decoration: underline;
}
/* Main Content */
.container {
text-align: center;
padding-top: 150px;
}
.logo {
font-size: 80px;
font-weight: bold;
margin-bottom: 25px;
letter-spacing: -4px;
}
/* Google Colors */
.g1 { color: #4285F4; }
.o1 { color: #EA4335; }
.o2 { color: #FBBC05; }
.g2 { color: #4285F4; }
.l { color: #34A853; }
.e { color: #EA4335; }
/* Search Elements */
input[type="text"] {
width: 480px;
padding: 12px 20px;
border-radius: 24px;
border: 1px solid #dfe1e5;
outline: none;
font-size: 16px;
}
input[type="text"]:hover {
box-shadow: 0 1px 6px rgba(32,33,36,0.28);
}
input[type="submit"] {
background: #f8f9fa;
border: 1px solid #f8f9fa;
padding: 9px 15px;
margin: 18px 4px;
border-radius: 4px;
color: #3c4043;
cursor: pointer;
}
input[type="submit"]:hover {
border: 1px solid #dadce0;
box-shadow: 0 1px 1px rgba(0,0,0,0.1);
}
</style>
</head><body>
<div class="top-nav">
<a href="https://mail.google.com">Gmail</a>
<a href="https://www.google.com/imghp">Images</a>
</div>
<div class="container">
<div class="logo">
<span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
</div>
<form>
<input name="q" type="text"><br>
<input value="Google Search" type="submit">
<input value="I'm Feeling Lucky" type="submit">
</form>
</div>
</body></html>
